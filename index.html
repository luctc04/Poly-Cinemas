<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Chọn Chi Nhánh và Rạp Chiếu</title>
        <link
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
            rel="stylesheet">
    </head>
    <body>
        <div class="container mt-5 align-content-center ">
            <div class="form-group">
                <label for="branch">Chi nhánh:</label>
                <select class="form-control" id="branch">
                    <option value>Chọn chi nhánh</option>
                    <option value="hanoi">Hà Nội</option>
                    <option value="hochiminh">Hồ Chí Minh</option>
                </select>
            </div>

            <div class="form-group">
                <label for="cinema">Rạp chiếu:</label>
                <select class="form-control" id="cinema">
                    <option value>Chọn rạp chiếu</option>
                    <!-- Các tùy chọn sẽ được thêm vào thông qua JavaScript -->
                </select>
            </div>
        </div>

        <script>
        // Dữ liệu các rạp chiếu tương ứng với từng chi nhánh
        const cinemas = {
            hanoi: [
                { value: 'ha_dong', text: 'Hà Đông' },
                { value: 'my_dinh', text: 'Mỹ Đình' }
            ],
            hochiminh: [
                { value: 'sai_gon', text: 'Sài Gòn' },
                { value: 'go_vap', text: 'Gò Vấp' }
            ]
        };

        // Lắng nghe sự thay đổi trong ô select "chi nhánh"
        document.getElementById('branch').addEventListener('change', function() {
            const branch = this.value;
            const cinemaSelect = document.getElementById('cinema');

            // Xóa các tùy chọn hiện tại
            cinemaSelect.innerHTML = '<option value="">Chọn rạp chiếu</option>';

            // Nếu người dùng đã chọn một chi nhánh hợp lệ
            if (branch && cinemas[branch]) {
                // Thêm các tùy chọn rạp chiếu tương ứng
                cinemas[branch].forEach(function(cinema) {
                    const option = document.createElement('option');
                    option.value = cinema.value;
                    option.text = cinema.text;
                    cinemaSelect.appendChild(option);
                });
            }
        });
    </script>
    </body>
</html>
